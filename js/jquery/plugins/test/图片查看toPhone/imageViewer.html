<!doctype html>
<html>
<head>			
	<title>图片查看Gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	
	<link rel="shortcut icon" href="http://cdn-img.easyicon.net/png/37/3717.png">
	<link href="css/imageViewer.css" rel="stylesheet">
	<link href="css/pager.css" rel="stylesheet">

	<script src="js/jquery/jquery-1.11.0.min.js"></script>
	<script src="js/frms/angular-1.2.23.min.js"></script>
	<script src="js/jquery/plugins/pager.js"></script>
</head>

<body ng-app="Gallery" ng-controller="lgGalleryController">
<!-- http://cache.onlyimg.com/pics/2014123003/{{i}}.jpg -->
<nav class="header">
<div class="page-box" lg-pager></div> <!-- ng-click="clearHistory()" -->
<span class="clear-viwed-history">清除历史记录</span>
</nav>

<ul id="gallery"> <!-- images/1.jpg -->
	<li ng-repeat="i in range" ng-cloak><img ng-src="images/1.jpg" width="100%" />{{i}}.jpg</li>
</ul>


<script src="js/imageViewer.js"></script>
</body>
</html>
